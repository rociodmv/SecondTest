<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Bienvenue</title>
	<h:outputStylesheet library="css" name="styleLivres.css" />
</h:head>


<h:body>

	<h:outputText value="Bienvenue à votre bibliotheque personnelle"
		styleClass="titres">
	</h:outputText>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Entrez le titre" />
			<h:inputText value="#{livre.titre}" />

			<h:outputText value="Entrez l'auteur" />
			<h:inputText value="#{livre.auteur}" />


			<h:outputText value="Entrez le genre" />
			<h:inputText value="#{livre.type}" />

		</h:panelGrid>

		<h:commandButton value="Save" action="#{livreContr.addLivre(livre)}" />

		<h:commandButton value="Show Books" action="listeLivres.xhtml" />
		<br />
		<br />

	</h:form>

</h:body>
</html>
